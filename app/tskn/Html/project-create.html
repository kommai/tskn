<body>
    <main class="kc main">
        <div class="project">
            <div class="create">
                <h1>新しいプロジェクト</h1>
                <form class="kc form">
                    <div class="fields">
                        <div class="field title">
                            <div class="title">タイトル</div>
                            <div class="kc input">
                                <input type="text" name="title" value="" placeholder="" autocomplete="off" />
                            </div>
                        </div>
                        <div class="field title">
                            <div class="title">合言葉</div>
                            <div class="kc input">
                                <input type="text" name="key" value="" placeholder="" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" class="kc button staging primary">
                            <span class="stage" data-stage-name="idle"><i class="far fa-sparkles"></i>作る</span>
                            <span class="stage" data-stage-name="busy"><i class="far fa-spinner-third fa-spin"></i>作っています</span>
                        </button>
                    </div>
                </form>
            </div>
            <!--
            <div class="create-done">
                <h1>プロジェクト「」ができました。</h1>
                <p>このページをブックマークしてください。</p>
                <p>
                    <button type="button" class="kc button primary"><i class="far fa-check-circle"></i>ブックマークしました</button>
                </p>
            </div>
        -->
        </div>
    </main>
    <div class="kc blocker"><i class="far fa-spinner-third fa-spin"></i></div>
</body>
