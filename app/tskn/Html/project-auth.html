<body>
    <main class="kc main">
        <div class="project">
            <div class="auth">
                <h1>プロジェクト「<span tal:replace="project/title">プロジェクト名</span>」を開くには合言葉が必要です</h1>
                <form class="kc form">

                        <button type="submit" class="kc button staging primary">

                            <span class="stage" data-stage-name="busy"><i class="far fa-spinner-third fa-spin"></i>認証しています</span>

            </div>
        </div>

    <div class="kc blocker"><i class="far fa-spinner-third fa-spin"></i></div>
